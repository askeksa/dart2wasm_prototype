name: dart2js_info
publish_to: none

description: >-
  Libraries and tools to process data produced when running dart2js with
  --dump-info.

environment:
  sdk: '>=2.11.99 <3.0.0'

dependencies:
  args: ^2.3.0
  collection: ^1.10.1
  fixnum: '>=0.10.5 <2.0.0'
  path: ^1.3.6
  protobuf: '>=1.0.1 <3.0.0'
  shelf: ^1.2.0
  yaml: ^3.1.0

dev_dependencies:
  lints: ^1.0.0
  test: ^1.2.0

executables:
  dart2js_info: tools
